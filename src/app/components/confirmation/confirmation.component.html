<div
  class="container confirmation-container d-flex flex-column align-items-center justify-content-center"
  *ngIf="fullName"
>
  <h2 class="confirmation-header">Success!!</h2>
  <div class="d-flex flex-column align-items-center">
    <p class="confirmation-item mt-5">
      Thank you,
      <span class="fw-bold">{{ fullName }}</span
      >!
    </p>
    <p class="confirmation-item">
      Your <span class="fw-bold">{{ price | currency: "USD" }}</span> order is
      confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.
    </p>
  </div>
  <a routerLink="/" class="btn btn-primary">Return to product list</a>
</div>
