<div class="container">
  <h2 *ngIf="cart.length === 0; else cartItems">Empty cart</h2>
  <ng-template #cartItems>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="mt-3" *ngFor="let cartProduct of cart">
          <app-cart-item [cartProduct]="cartProduct"></app-cart-item>
        </div>
        <h2 class="mt-4 border-top border-2 pt-1">
          Total: {{ totalInvoice() | currency: "USD" }}
        </h2>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <app-checkout-form [price]="totalInvoice()"></app-checkout-form>
        </div>
      </div>
    </div>
  </ng-template>
</div>
